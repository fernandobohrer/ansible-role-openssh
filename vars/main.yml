---
__openssh__role_dependencies:
  - openssh-server

__openssh__ansible_role_conf_dir: /etc/{{ ansible_role_name }}

__openssh__conf_file: /etc/ssh/sshd_config

__openssh__extra_conf_dir: /etc/ssh/sshd_config.d

__openssh__sftp_server_path: /usr/lib/openssh/sftp-server

__openssh__regenerate_ssh_host_keys_placeholder_file: "{{ __openssh__ansible_role_conf_dir }}/regenerate-ssh-host-keys.readme"

__openssh__remove_short_diffie_hellman_keys_placeholder_file: "{{ __openssh__ansible_role_conf_dir }}/remove-short-diffie-hellman-keys.readme"
